# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 黄小斜学Java
subtitle: 黄小斜的技术博客
description: 本博客后续不再维护更新，新的文章内容请移步我的微信公众号【黄小斜学Java】阅读。 目前专注分享Java领域干货，不限于BAT面试，算法、计算机基础、数据库、分布式、spring全家桶、微服务、高并发、JVM、Docker容器，ELK、大数据等相关知识，希望我们可以一起进步。
keywords:
author: 黄小斜学Java
language  : zh-Hans
timezone:

Plugins:
- hexo-generator-cname

plugins:
  readmore:
    blogId: '15310-1577469423472-640'
    name: 黄小斜学Java
    qrcode: 'https://s2.ax1x.com/2019/12/28/le9CwT.jpg'
    keyword: 关键词

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
# 填上你自己的仓库名，注意后面有`.git`
  repository: git@github.com:h2pl/h2pl.github.io.git 
  branch: master
- type: git
  repo: git@github.com:h2pl/h2pl.github.io.git
  branch: src
  extend_dirs: /
  ignore_hidden: false
  ignore_pattern:
          public: .


search:
  path: search.xml
  field: post
  format: html
  limit: 10000